<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block_explorer</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/styles.css">
</head>

<body>
    <div class="page-header">
        <h1 class="text-nowrap text-info company_name_logo"><strong>BeerChain</strong><img src="../static/assets/img/Beer-icon.png" class="logo"><em>Network</em></h1>
        <button class="btn btn-default peers_btn" type="button">Peers </button>
        <button class="btn btn-default pending_transactions_btn" type="button">Pending Transactions</button>
        <div class="search_form">
            <select class="selection">
                <option value="Block" selected="">Block</option>
                <option value="Transaction">Transaction</option>
                <option value="Account">Account</option>
            </select>
            <input type="search" class="search_field">
            <button class="btn btn-default search_btn" type="button">Search </button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" id="table_data">
            <thead>
                <tr>
                    <th>Column 1</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                </tr>
                <tr>
                    <td>Cell 3</td>
                    <td>Cell 4</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var node_url = '{{_node_url}}';
    </script>
    <script src="../static/assets/js/jquery.min.js"></script>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/script.js"></script>
</body>

</html>
